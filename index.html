<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Encoder / Decoder</title>
  <style>
    :root {
      --bg: #1b1b1b;
      --panel: #282828;
      --text: #f0f0f0;
      --accent: #00bfa5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: var(--panel);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.08);
      width: 100%;
      max-width: 600px;
    }

    textarea, input {
      width: 100%;
      background: #121212;
      color: var(--text);
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
<button onclick="toggleHelp()" style="margin-top: 20px;">‚ùì How to Use</button>

<div id="help" style="display:none; margin-top: 20px; background: #191919; padding: 20px; border-radius: 10px; line-height: 1.6;">
  <h3>üìò How to Use</h3>
  <ol>
    <li><strong>Write your message</strong> in the first box (e.g. "Meet me at midnight").</li>
    <li><strong>Choose a password</strong> ‚Äì this acts like a key to lock/unlock your message.</li>
    <li>Click <strong>Encode</strong> to turn it into secret text.</li>
    <li>To read it again, paste the secret into the input box, type the <em>same password</em>, then click <strong>Decode</strong>.</li>
    <li>If the password is wrong, the message won‚Äôt decode properly!</li>
  </ol>
  <p style="color: gray; font-size: 14px;">Tip: You can use emojis, symbols, or even non-English characters.</p>
</div>

<script>
  function toggleHelp() {
    const help = document.getElementById("help");
    help.style.display = help.style.display === "none" ? "block" : "none";
  }
</script>

    input:focus, textarea:focus {
      outline: none;
      background: #1e1e1e;
    }

    button {
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009e88;
    }

    .strength {
      height: 10px;
      border-radius: 10px;
      margin-top: -15px;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }

    .strength.weak {
      background: red;
    }

    .strength.medium {
      background: orange;
    }

    .strength.strong {
      background: limegreen;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .fade-in {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h2>üîê Encode / Decode Secret Messages</h2>

    <textarea id="input" rows="4" placeholder="Enter your message..."></textarea>
    <input type="text" id="password" placeholder="Enter password..." oninput="checkPasswordStrength()">
    <div id="strengthBar" class="strength"></div>

    <div style="margin-bottom: 20px;">
      <button onclick="encode()">Encode</button>
      <button onclick="decode()">Decode</button>
    </div>

    <textarea id="output" rows="4" placeholder="Result..." readonly></textarea>
  </div>

  <script>
    function getShiftValues(password, length) {
      let shifts = [];
      for (let i = 0; i < length; i++) {
        const shift = password.charCodeAt(i % password.length) % 10 + 1;
        shifts.push(shift);
      }
      return shifts;
    }

    function encode() {
      const text = document.getElementById('input').value;
      const password = document.getElementById('password').value;
      if (!password) return alert("Please enter a password!");

      const shifts = getShiftValues(password, text.length);
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const shifted = (text.charCodeAt(i) + shifts[i]) % 256;
        result += String.fromCharCode(shifted);
      }

      document.getElementById('output').value = result;
    }

    function decode() {
      const text = document.getElementById('input').value;
      const password = document.getElementById('password').value;
      if (!password) return alert("Please enter the password used to encode!");

      const shifts = getShiftValues(password, text.length);
      let result = '';
      for (let i = 0; i < text.length; i++) {
        const shifted = (text.charCodeAt(i) - shifts[i] + 256) % 256;
        result += String.fromCharCode(shifted);
      }

      document.getElementById('output').value = result;
    }

    function checkPasswordStrength() {
      const pass = document.getElementById('password').value;
      const strength = document.getElementById('strengthBar');

      if (pass.length < 4 || ['123', 'abc', 'pass', '111'].includes(pass.toLowerCase())) {
        strength.className = 'strength weak';
      } else if (pass.length < 8) {
        strength.className = 'strength medium';
      } else {
        strength.className = 'strength strong';
      }
    }
  </script>
</body>
</html>
