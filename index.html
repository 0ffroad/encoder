<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Encoder/Decoder</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: white;
    }
    button {
      background: #00bfa5;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #008e76;
    }
  </style>
</head>
<body>
  <h2>üîêEncoder / Decoder</h2>

  <textarea id="input" rows="4" placeholder="Enter your message here..."></textarea>
  <input type="text" id="password" placeholder="Enter password (used to encode/decode)" />

  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <h3>Result:</h3>
  <textarea id="output" rows="4" readonly></textarea>

  <script>
    function getShiftValues(password, length) {
      let shifts = [];
      for (let i = 0; i < length; i++) {
        const shift = password.charCodeAt(i % password.length) % 10 + 1;
        shifts.push(shift);
      }
      return shifts;
    }

    function encode() {
      const text = document.getElementById('input').value;
      const password = document.getElementById('password').value;
      if (!password) return alert("Please enter a password!");

      const shifts = getShiftValues(password, text.length);
      let result = '';

      for (let i = 0; i < text.length; i++) {
        const shifted = (text.charCodeAt(i) + shifts[i]) % 256;
        result += String.fromCharCode(shifted);
      }

      document.getElementById('output').value = result;
    }

    function decode() {
      const text = document.getElementById('input').value;
      const password = document.getElementById('password').value;
      if (!password) return alert("Please enter the same password used to encode!");

      const shifts = getShiftValues(password, text.length);
      let result = '';

      for (let i = 0; i < text.length; i++) {
        const shifted = (text.charCodeAt(i) - shifts[i] + 256) % 256;
        result += String.fromCharCode(shifted);
      }

      document.getElementById('output').value = result;
    }
  </script>
</body>
</html>
